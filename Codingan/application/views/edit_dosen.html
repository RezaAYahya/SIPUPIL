<!DOCTYPE html>
<html lang="en">
    
<link rel="shortcut icon" href="img/UPIL.png">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit Profile Mahasiswa</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/edit_profile.css" rel="stylesheet">

</head>
    <div class="kotak-edit">
        <h1>Edit Profile Dosen</h1>

        <div class="row">
            <div class="col-lg">

                <form>
                    <div class="form-group-row">
                        <label for="nidn" class="col-sm col-form-label">NIDN</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="nidn" name="nidn" disabled>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="name" class="col-sm col-form-label">Nama Dosen</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="name" name="name" disabled>
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="ttl" class="col-form-label">Tempat Tanggal Lahir</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="ttl" name="ttl">
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="alamat" name="alamat">
                        </div>
                    </div>

                    <div class="form-group-row">
                        <label for="notelp" class="col-form-label">Nomor Telpon</label>
                        <div class="col-sm">
                            <input type="text" class="form-control" id="notelp" name="notelp">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group-row">
                        <button type="submit" class="btn btn-primary center-block">Submit</button>
                        <button type="delete" class="btn btn-primary center-block">Reset</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
